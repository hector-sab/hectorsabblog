<figure>
<video class="video-shortcode" preload="{{ .Get "preload" }}" style="max-width: 100%; height: auto" controls muted autoplay loop playsinline>
    <source src="{{ .Get "src" }}" type="{{ .Get "type" }}">
    <p>There should have been a video here but your browser does not seem to support it.</p>
</video>
<figcaption style="opacity: 0.6; text-align:center; font-size: 90%;">
    {{ .Get "caption" }}
</figcaption>
</figure>
